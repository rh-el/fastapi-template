services:
    db:
        image: postgres:16-alpine
        container_name: app-db-prod
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-app_prod}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_in_production}
            POSTGRES_DB: ${POSTGRES_DB:-app_prod}
        ports:
            - "5432:5432"
        volumes:
            - postgres_prod_data:/var/lib/postgresql/data
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER:-app_prod} -d ${POSTGRES_DB:-app_prod}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        container_name: app-backend-prod
        restart: always
        environment:
            - DATABASE_URL=postgresql://${POSTGRES_USER:-app_prod}:${POSTGRES_PASSWORD:-change_this_in_production}@db:5432/${POSTGRES_DB:-app_prod}
            - ENVIRONMENT=production
            - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
            - JWT_ALGORITHM=HS256
            - JWT_ACCESS_TOKEN_EXPIRE_DAYS=2
        ports:
            - "8000:8000"
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "1.0"
                    memory: 1G
                reservations:
                    cpus: "0.5"
                    memory: 512M

volumes:
    postgres_prod_data:
        driver: local

networks:
    app-network:
        driver: bridge
