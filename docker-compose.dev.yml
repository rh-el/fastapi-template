services:
    db:
        image: postgres:16-alpine
        container_name: app-db-dev
        restart: unless-stopped
        profiles: ["localdb"] # starts only with --profile localdb
        environment:
            POSTGRES_USER: app_dev
            POSTGRES_PASSWORD: app_dev_password
            POSTGRES_DB: app_dev
        ports:
            - "5432:5432"
        volumes:
            - postgres_dev_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U app_dev -d app_dev"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        container_name: app-backend-dev
        restart: unless-stopped
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
        env_file:
            - ./server/.env
        ports:
            - "8000:8000"
        volumes:
            - ./server:/app
        networks:
            - app-network

volumes:
    postgres_dev_data:

networks:
    app-network:
        driver: bridge
