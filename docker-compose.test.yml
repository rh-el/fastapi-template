services:
    db:
        image: postgres:16-alpine
        container_name: app-db-test
        restart: no
        environment:
            POSTGRES_USER: app_test
            POSTGRES_PASSWORD: app_test_password
            POSTGRES_DB: app_test
        ports:
            - "5433:5432"
        tmpfs:
            - /var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U app_test -d app_test"]
            interval: 5s
            timeout: 3s
            retries: 5
        networks:
            - app-test-network

    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        container_name: app-backend-test
        restart: no
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000
        environment:
            - DATABASE_URL=postgresql://app_test:app_test_password@db:5432/app_test
            - ENVIRONMENT=test
            - TESTING=true
            - JWT_SECRET_KEY=test-secret-key
            - JWT_ALGORITHM=HS256
            - JWT_ACCESS_TOKEN_EXPIRE_DAYS=2
        ports:
            - "8001:8000"
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-test-network

networks:
    app-test-network:
        driver: bridge
